<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel=stylesheet href="./style.css">
</head>
<body>

    <div class="contençao">
        <div class="container mt-5">
            <h1 class="text-center">Agendamento de Consultas</h1>
            <form id="agendamentoForm" class="mt-4">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Paciente</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
    
                <div class="mb-3">
                    <label for="medico" class="form-label">Selecione o Médico</label>
                    <select class="form-select" id="medico" required>
                        <option value="">Selecione</option>
                        <option value="Dr. Jorge Mendes">Dr. Jorge Mendes</option>
                        <option value="Dra. Tatiane Salerno">Dra. Tatiane Salerno</option>
                        <option value="Dr. Alberto Pierro">Dr. Alberto Pierro</option>
                        <option value="Dra. Elisa Souza Porto">Dra. Elisa Souza Porto</option>
                        <option value="Dra. Bianca Fernandes Ferrato">Dra. Bianca Fernandes Ferrato</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="data" class="form-label">Data da Consulta</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <div class="mb-3">
                    <label for="horario" class="form-label">Horário da Consulta</label>
                    <input type="time" class="form-control" id="horario" required>
                </div>
                <button type="submit" class="btn btn-primary">Agendar Consulta</button>
            </form>
    
            <div id="agendamentos" class="mt-5">
                <h2>Consultas Agendadas</h2>
                <ul id="listaAgendamentos" class="list-group"></ul>
            </div>
    
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
